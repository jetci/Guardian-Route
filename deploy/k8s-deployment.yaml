apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-route-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian-route
  template:
    metadata:
      labels:
        app: guardian-route
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/guardian-route-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: guardian-route-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: guardian-route-backend
spec:
  selector:
    app: guardian-route
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
