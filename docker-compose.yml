version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: guardian_route_db
    environment:
      POSTGRES_USER: guardian_admin
      POSTGRES_PASSWORD: guardian_password_2024
      POSTGRES_DB: guardian_route
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guardian_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian_admin -d guardian_route"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: guardian_route_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - guardian_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardian_route_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env # create locally from backend/.env.example or supply env vars in your host
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - guardian_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --timeout=2 http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  guardian_network:
    driver: bridge
