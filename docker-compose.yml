version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: guardian_route_db
    environment:
      POSTGRES_USER: guardian_admin
      POSTGRES_PASSWORD: guardian_password_2024
      POSTGRES_DB: guardian_route
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - guardian_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian_admin -d guardian_route"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: guardian_route_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - guardian_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  guardian_network:
    driver: bridge
